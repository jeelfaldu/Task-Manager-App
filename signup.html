<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./auth/auth.js"></script>
</head>
<body>
    <div class="msg" id="msg"></div>
    <div name="form" id="form">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="mobile"><b>Mobile</b></label>
            <input type="text" placeholder="Enter Mobile" name="mobile" id="mobile" required>

            <div class="radiobtn">
                <div class="radiogroup">
                    <label for="male"><b>Male</b></label><br>
                    <input type="radio" id="male" name="gender" value="male">
                </div>
                <div class="radiogroup">
                    <label for="female"><b>Female</b></label><br>
                    <input type="radio" id="male" name="gender" value="female">
                </div>
            </div>

            <label for="dob"><b>DOB</b></label>
            <input type="date" name="dob" id="dob">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required minlength="6"
                maxlength="8">
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="reset" class="registerbtn bg-success" id="registerbtn"
                onclick="signup(document.getElementById('name').value,document.getElementById('email').value,document.getElementById('mobile').value,document.querySelector('input[name=gender]:checked').value,document.getElementById('dob').value,document.getElementById('psw').value)">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="./login.html">Sign in</a>.</p>
        </div>
    </div>


</body>
</html>
