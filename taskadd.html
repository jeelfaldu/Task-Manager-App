<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./provider/task.js"></script>
    <title>Add Task</title>
</head>
<body>
    <div class="container">
        <div class="hero"> ➕ Add New Task ➕</div>
        <form onsubmit="return false">
            <label for="title"><b>Title</b></label>
            <input type="text" name="title" id="title" placeholder="Title" required>
            <label for="desc"><b>Description</b></label>
            <input type="text" name="desc" id="desc" placeholder="Description">
            <label for="startdate"><b>Start Date</b></label>
            <input type="date" name="startdate" id="startdate" placeholder="Start date" required>
            <!--<label for="enddate"><b>End Date</b></label>
            <input type="date" name="enddate" id="enddate" placeholder="Start date" readonly>-->
            <label for="status"><b>Status</b></label>
            <select name="status" id="status">
                <option value="1">Panding</option>
                <option value="2">Complited</option>
                <!--<option value="3">Reject</option>-->
            </select>

            <button type="reset" class="bg-success"
                onclick="saveTaskDetails(document.getElementById('title').value,document.getElementById('desc').value,document.getElementById('startdate').value,'',document.getElementById('status').value)">Submit</button>
        </form>
    </div>

</body>
</html>
